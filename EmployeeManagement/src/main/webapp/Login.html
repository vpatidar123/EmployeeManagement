<style>

*{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
}
#main{
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100vh;
    background-color: gray;
  
}

#conatiner{
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  
}
 #form{


justify-content: center;

}
#form form{
    display: flex;
    flex-direction: column;
    background-color: #fff;
    height: 550px;
    width: 500px;
    padding: 40px;

}
#form div{
    margin-top: 2px;
  
    height: 300px;
    padding-top: 40px;
}
#form form label{
    top: 3%;
    font-family: sans-serif;
    font-weight: 600;
    font-size: 22px;
}
#form form input{
    width: 100%;
    height: 40px;
    border-radius: 2px;
    border-top: none;
    border-left: none;
    border-right: none;
    outline: none;
    margin-top: 20px;
    margin-bottom: 30px;
}
#form form input::placeholder{
 font-size: 15px;
 color: #000;
 font-weight: bold;
 padding: 10px;
 margin: 20px;
}
button{
    display: flex;
    color: #000;
    font-weight: 400;
    border: 1px solid black;
    width: 100%;
    height: 55px;
    text-align: center;
    text-decoration: none;
    font-size: 22px;
    font-family: sans-serif;
    align-items: center;
    background-color: #F3CC6D;
    
    justify-content: center;
    margin-bottom:20px;
    cursor:pointer;
}






</style>

</head>
<body>
    <div id="main">
        <div id="conatiner">
          
            <div id="form">
<form action="LoginValidation" method="post">
    <h1>LOGIN</h1>
<div>
    <label for="name">EmailId</label>
    <input placeholder="Enter Username" type="email" name="emailId">
    <label for="password">Password</label>
    <input  placeholder="Enter Password" type="password" name="pswd">
    <button class="btn btn-primary" type="submit">Sign In</button>
    <button class="btn btn-primary" type="reset">Reset</button>
</div>


</form>
</div>
        </div>
    </div>
</body>
